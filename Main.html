<html>
<style>

    *, *::before, *::after {
        box-sizing: border-box;
    }

    * {
        margin: 0;
    }

        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
    }

        font: inherit;
    }

    p, h1, h2, h3, h4, h5, h6 {

</style>
